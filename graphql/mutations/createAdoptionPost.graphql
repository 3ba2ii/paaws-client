mutation CreateAdoptionPost(
  $createAdoptionPostImages: [Upload!]!
  $createAdoptionPostInput: AdoptionPostInput!
) {
  createAdoptionPost(
    images: $createAdoptionPostImages
    input: $createAdoptionPostInput
  ) {
    errors {
      field
      message
      code
    }
    adoptionPost {
      id
      userId
    }
  }
}
