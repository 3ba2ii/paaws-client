mutation CreateAdoptionPost(
  $petImages: [Upload!]!
  $postInput: AdoptionPostInput!
) {
  createAdoptionPost(images: $petImages, input: $postInput) {
    errors {
      field
      message
      code
    }
    adoptionPost {
      id
      userId
      petId
      pet {
        id
        name
      }
      user {
        id
        email
      }
      address {
        distance
      }
      createdAt
      updatedAt
    }
  }
}
