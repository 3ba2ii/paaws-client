query MissingPosts($input: PaginationArgs!, $length: Int) {
  missingPosts(input: $input) {
    hasMore
    errors {
      field
      message
      code
    }
    missingPosts {
      id
      title
      descriptionSnippet(length: $length)
      voteStatus
      user {
        id
        displayName
        avatar {
          url
        }
      }
      commentsCount
      tags
      address {
        distance
      }
      points
      thumbnail {
        url
      }
      createdAt
      updatedAt
    }
  }
}
