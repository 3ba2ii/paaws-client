query MissingPosts(
  $input: PaginationArgs!
  $length: Int
  $type: MissingPostTypes
) {
  missingPosts(input: $input, type: $type) {
    hasMore
    errors {
      field
      message
      code
    }
    missingPosts {
      ...MissingPostFragment
      descriptionSnippet(length: $length)
    }
  }
}
