query MissingPosts($input: PaginationArgs!) {
  missingPosts(input: $input) {
    hasMore
    errors {
      field
      message
      code
    }
    missingPosts {
      id
      title
      description
      voteStatus
      user {
        id
        full_name
        avatar {
          url
        }
      }
      tags
      address {
        distance
      }
      points
      thumbnail {
        url
      }
      createdAt
      updatedAt
    }
  }
}
