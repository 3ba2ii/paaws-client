query MissingPosts(
  $input: PaginationArgs!
  $length: Int
  $type: MissingPostTypes
) {
  missingPosts(input: $input, type: $type) {
    hasMore
    errors {
      field
      message
      code
    }
    missingPosts {
      id
      title
      descriptionSnippet(length: $length)
      voteStatus
      user {
        id
        displayName
        avatar {
          url
        }
      }
      commentsCount
      tags
      address {
        distance
      }
      points
      thumbnail {
        url
      }
      createdAt
      updatedAt
    }
  }
}
