query MissingPost($missingPostId: Int!) {
  missingPost(id: $missingPostId) {
    missingPost {
      id
      addressId
      title
      createdAt
      address {
        id
        street_name
        street_number
        city
        state
        zip
        country
      }
      user {
        id
        full_name
        displayName
        avatar {
          url
        }
      }
      description
      type
      points
      voteStatus
      commentsCount
      tags
    }
    isOwner
    errors {
      field
      message
      code
    }
  }
}
